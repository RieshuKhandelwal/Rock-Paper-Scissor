<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="ROCK"><img src="./images/rock.png" alt="ROCK"></div>
        <div class="choice" id="PAPER"><img src="./images/paper.png" alt="PAPER"></div>
        <div class="choice" id="SCISSOR"><img src="./images/scissors.png" alt="SCISSOR"></div>
    </div>
    <div class="score-board">
        <div class="score">
            <P id="user-score"><b>0</b></P>     
            <p><b>YOU</b></p>
        </div>
        <div class="score">
            <P id="comp-score"><b>0</b></P>

            <p><b>COMP</b></p>
        </div>
    </div>
    <div class="msg-container"><p id="msg">PLAY YOUR MOVE</p></div>
    <script src="app.js"></script>
</body>
</html>
